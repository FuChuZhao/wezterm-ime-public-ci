name: build-windows

on:
  workflow_dispatch:
    inputs:
      source_ref:
        description: "私有源码仓库 ref（branch/tag/SHA）"
        required: false
        default: "main"

permissions:
  contents: read

jobs:
  build:
    runs-on: windows-2022

    env:
      CARGO_INCREMENTAL: "0"
      RUSTUP_WINDOWS_PATH_ADD_BIN: "1"

    steps:
      - name: Checkout source repo (private)
        uses: actions/checkout@v4
        with:
          repository: ${{ vars.SOURCE_REPO }}
          ref: ${{ github.event.inputs.source_ref || 'main' }}
          ssh-key: ${{ secrets.SOURCE_REPO_SSH_KEY || secrets.SSH_PRIVATE_KEY }}
          ssh-strict: true
          submodules: recursive
          fetch-depth: 1
          persist-credentials: false
          path: source

      - name: Install Rust
        uses: dtolnay/rust-toolchain@nightly
        with:
          target: x86_64-pc-windows-msvc

      - name: Add Strawberry Perl to PATH
        shell: pwsh
        run: |
          "C:\\Strawberry\\perl\\bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

      - name: Build, UI test, and package
        shell: pwsh
        working-directory: source
        run: |
          .\tool\ci\build-windows.ps1

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: wezterm-ime-windows
          path: source\\wezterm-ime-windows-*.zip
          retention-days: 1

      - name: Upload UI preview artifacts
        uses: actions/upload-artifact@v4
        with:
          name: wezterm-ui-preview
          path: source\\ui-preview
          retention-days: 1
